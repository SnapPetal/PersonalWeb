spring:
  application:
    name: "personal"
  thymeleaf:
    cache: false
  security:
    oauth2:
      client:
        registration:
          cognito:
            client-id: "${COGNITO_CLIENT_ID}"
            client-secret: "${COGNITO_CLIENT_SECRET}"
            authorization-grant-type: client_credentials
            scopee: "default-m2m-resource-server-sxhxn5/read"
        provider:
          cognito:
            token-uri: "${COGNITO_TOKEN_URL}"
  cloud:
    openfeign:
      oauth2:
        enabled: true
        clientRegistrationId: cognito

  web:
    resources:
      chain:
        enabled: true
      cache:
        period: 0
        cachecontrol:
          no-cache: true
          no-store: true
          must-revalidate: true

bible:
  verse:
    api:
      url: https://bibleverse.thonbecker.com/
    cache:
      duration: 24

foosball:
  api:
    base-url: https://foosball.thonbecker.biz