spring:
  application:
    name: "personal"
  thymeleaf:
    cache: false
bible:
  verse:
    api:
      url: https://bibleverse.thonbecker.com/
    cache:
      duration: 24

foosball:
  api:
    base-url: https://foosball.thonbecker.biz
    # Cognito/OAuth2 settings used to obtain a JWT access token via client_credentials
    # Prefer setting these via environment variables: FOOSBALL_COGNITO_TOKEN_URL, FOOSBALL_COGNITO_CLIENT_ID, FOOSBALL_COGNITO_CLIENT_SECRET, FOOSBALL_COGNITO_SCOPE
    cognito:
  token-url: "${FOOSBALL_COGNITO_TOKEN_URL}"
  client-id: "${FOOSBALL_COGNITO_CLIENT_ID}"
  client-secret: "${FOOSBALL_COGNITO_CLIENT_SECRET}"
  scope: "${FOOSBALL_COGNITO_SCOPE}"

  web:
    resources:
      chain:
        enabled: true
      cache:
        period: 0
        cachecontrol:
          no-cache: true
          no-store: true
          must-revalidate: true