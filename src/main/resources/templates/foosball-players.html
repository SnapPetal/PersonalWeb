<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Foosball Players - Thon Becker</title>
    
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

    <!-- CSRF Meta Tags for HTMX -->
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/foosball.css" rel="stylesheet">
    
    <!-- JS dependencies -->
    <script th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
    <script src="/js/csrf-utils.js"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body class="foosball-page">
    <!-- Simple Header with Back Button -->
    <div class="foosball-header py-3 border-bottom bg-light">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">ðŸ‘¥ Foosball Players</h4>
                <a href="/foosball" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Back to Foosball Stats
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="py-5">
        <div class="container">
            <!-- Alert container for success/error messages -->
            <div id="main-alerts"></div>
            
            <div class="row mb-4">
                <div class="col-12">
                    <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addPlayerModal">
                        <i class="bi bi-person-plus"></i> Add New Player
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-people-fill"></i> All Players</h5>
                </div>
                <div class="card-body" id="player-table-container" 
                     hx-get="/foosball/fragments/player-table" 
                     hx-trigger="refresh-players from:body">
                    <div th:fragment="playerTable">
                        <div th:if="${#lists.isEmpty(players)}" class="text-center text-muted py-4">
                            <p>No players found.</p>
                        </div>
                        <div th:if="${!#lists.isEmpty(players)}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="player : ${players}">
                                        <td th:text="${player.name}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Player Modal -->
    <div class="modal fade foosball-modal" id="addPlayerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Player</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form hx-post="/foosball/htmx/players" 
                          hx-target="#main-alerts"
                          hx-swap="innerHTML"
                          hx-on::after-request="
                              if(event.detail.successful) { 
                                  if(!event.detail.xhr.responseText.includes('alert-danger')) {
                                      this.reset(); 
                                      bootstrap.Modal.getInstance(document.getElementById('addPlayerModal')).hide();
                                      htmx.trigger('body', 'refresh-players');
                                  }
                              }
                          ">
                        <div class="mb-3">
                            <label for="playerName" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="playerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="playerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="playerEmail" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" onclick="document.querySelector('#addPlayerModal form').requestSubmit()">Add Player</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-light mt-5">
        <div class="container text-center">
            <p class="mb-0 text-muted">Â© 2025 Thon Becker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
