<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Tournaments - Foosball - Thon Becker</title>

    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

    <!-- CSRF Token -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/htmx-indicators.css" rel="stylesheet">
    <link href="/css/foosball.css" rel="stylesheet">

    <!-- JS dependencies -->
    <script th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
    <script src="/js/csrf-utils.js"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body class="foosball-page">
    <!-- Header -->
    <div class="foosball-header py-3 border-bottom bg-light">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="mb-0">üèÜ Tournaments</h4>
                    <small class="text-secondary">Single Elimination Brackets</small>
                </div>
                <div>
                    <a href="/foosball" class="btn btn-outline-secondary btn-sm me-2">
                        <i class="bi bi-arrow-left"></i> Back to Foosball
                    </a>
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createTournamentModal">
                        <i class="bi bi-plus-circle"></i> Create Tournament
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="py-5">
        <div class="container">
            <!-- Alerts -->
            <div id="main-alerts"></div>

            <!-- Tournaments List -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-trophy"></i> All Tournaments</h5>
                </div>
                <div class="card-body">
                    <div id="tournaments-list"
                         hx-get="/api/tournaments"
                         hx-trigger="load"
                         hx-swap="innerHTML">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Tournament Modal -->
    <div class="modal fade" id="createTournamentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Tournament</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createTournamentForm">
                        <div class="mb-3">
                            <label for="tournamentName" class="form-label">Tournament Name</label>
                            <input type="text" class="form-control" id="tournamentName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="tournamentDescription" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="tournamentDescription" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="maxParticipants" class="form-label">Max Participants (Optional)</label>
                            <input type="number" class="form-control" id="maxParticipants" name="maxParticipants" min="2">
                        </div>
                        <div class="mb-3">
                            <label for="createdBy" class="form-label">Created By</label>
                            <select class="form-select" id="createdBy" name="createdById" required>
                                <option value="">Select Player</option>
                                <option th:each="player : ${players}" th:value="${player.id}" th:text="${player.name}"></option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createTournament()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add HTMX response handler for tournament list
        htmx.on('htmx:afterSwap', function(event) {
            if (event.detail.target.id === 'tournaments-list') {
                const data = JSON.parse(event.detail.xhr.response);
                renderTournaments(data);
            }
        });

        function renderTournaments(tournaments) {
            const container = document.getElementById('tournaments-list');

            if (!tournaments || tournaments.length === 0) {
                container.innerHTML = '<p class="text-center text-white py-4">No tournaments yet. Create one to get started!</p>';
                return;
            }

            const html = tournaments.map(t => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="card-title">${escapeHtml(t.name)}</h5>
                                ${t.description ? `<p class="text-muted">${escapeHtml(t.description)}</p>` : ''}
                                <div class="d-flex gap-2 flex-wrap">
                                    <span class="badge ${getStatusColor(t.status)}">${t.status}</span>
                                    <span class="badge bg-secondary">${t.tournamentType}</span>
                                    <span class="badge bg-info text-dark">
                                        <i class="bi bi-people"></i> ${t.participantCount || 0} participants
                                    </span>
                                </div>
                            </div>
                            <div>
                                <a href="/foosball/tournaments/${t.id}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i> View
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        function getStatusColor(status) {
            const colors = {
                'DRAFT': 'bg-secondary',
                'REGISTRATION_OPEN': 'bg-success',
                'REGISTRATION_CLOSED': 'bg-warning',
                'IN_PROGRESS': 'bg-primary',
                'COMPLETED': 'bg-dark',
                'CANCELLED': 'bg-danger'
            };
            return colors[status] || 'bg-secondary';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function createTournament() {
            const form = document.getElementById('createTournamentForm');
            const formData = new FormData(form);

            const request = {
                name: formData.get('name'),
                description: formData.get('description'),
                tournamentType: 'SINGLE_ELIMINATION',
                maxParticipants: formData.get('maxParticipants') ? parseInt(formData.get('maxParticipants')) : null
            };

            const createdById = parseInt(formData.get('createdById'));

            try {
                const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

                const response = await fetch(`/api/tournaments?createdById=${createdById}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    },
                    body: JSON.stringify(request)
                });

                if (response.ok) {
                    const tournament = await response.json();
                    bootstrap.Modal.getInstance(document.getElementById('createTournamentModal')).hide();
                    form.reset();

                    // Redirect to tournament detail page
                    window.location.href = `/foosball/tournaments/${tournament.id}`;
                } else {
                    alert('Failed to create tournament');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create tournament');
            }
        }
    </script>
</body>
</html>
