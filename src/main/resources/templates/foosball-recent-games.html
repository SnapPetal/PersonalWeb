<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Recent Foosball Games - Thon Becker</title>

    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml" />

    <!-- CSS Dependencies -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}" />
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/foosball.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/table-sorter.css}" />
  </head>
  <body class="foosball-page">
    <!-- Simple Header with Back Button -->
    <div class="foosball-header py-3 border-bottom bg-light">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="mb-0">âš½ Recent Foosball Games</h4>
          <a href="/foosball" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Back to Foosball Page
          </a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="py-5">
      <div class="container">
        <div th:if="${games.isEmpty()}" class="alert alert-info text-center">
          <p class="mb-0">No recent games found.</p>
        </div>

        <div th:unless="${games.isEmpty()}" class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-clock-history"></i> Recent Games</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover table-sortable">
                <thead class="table-light">
                  <tr>
                    <th>Players</th>
                    <th>Date</th>
                    <th>Winner</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="game : ${games}">
                    <td>
                      <div>
                        <span class="badge bg-light text-dark border">White</span>
                        <span th:text="${game.whiteTeam.player1}"></span>
                        <span th:if="${game.whiteTeam.player2 != null}" th:text="' & ' + ${game.whiteTeam.player2}"></span>
                      </div>
                      <div>
                        <span class="badge bg-dark">Black</span>
                        <span th:text="${game.blackTeam.player1}"></span>
                        <span th:if="${game.blackTeam.player2 != null}" th:text="' & ' + ${game.blackTeam.player2}"></span>
                      </div>
                    </td>
                    <td th:text="${game.playedAt != null ? #temporals.format(game.playedAt.atZone(T(java.time.ZoneId).of('UTC')).withZoneSameInstant(T(java.time.ZoneId).of('America/Chicago')), 'yyyy-MM-dd HH:mm z') : 'N/A'}"></td>
                    <td>
                      <span th:if="${game.whiteTeamWinner}" class="badge bg-light text-dark border">White</span>
                      <span th:if="${game.blackTeamWinner}" class="badge bg-dark">Black</span>
                      <span th:if="${game.draw}" class="badge bg-secondary">Draw</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/table-sorter.js}"></script>
  </body>
</html>
