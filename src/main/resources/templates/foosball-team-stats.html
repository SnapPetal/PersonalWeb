<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Foosball Team Stats - Thon Becker</title>
    
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/foosball.css" rel="stylesheet">
    <link href="/css/table-sorter.css" rel="stylesheet">
    
    <!-- JS dependencies -->
    <script th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script src="/js/table-sorter.js"></script>
</head>
<body class="foosball-page">
    <!-- Simple Header with Back Button -->
    <div class="foosball-header py-3 border-bottom bg-light">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">üèÜ Foosball Team Stats</h4>
                <a href="/foosball" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Back to Foosball Stats
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="py-5">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-people-fill"></i> Team Statistics</h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(teamStats)}" class="text-center text-muted py-4">
                        <p>No team stats available yet.</p>
                    </div>
                    <div th:if="${!#lists.isEmpty(teamStats)}" class="table-responsive">
                        <table class="table table-hover sortable-table">
                            <thead>
                                <tr>
                                    <th class="sortable">Player 1</th>
                                    <th class="sortable">Player 2</th>
                                    <th>Games Played</th>
                                    <th>Wins</th>
                                    <th>Losses</th>
                                    <th>Win %</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="stats : ${teamStats}">
                                    <td th:text="${stats.player1}"></td>
                                    <td th:text="${stats.player2}"></td>
                                    <td th:text="${stats.gamesPlayed}"></td>
                                    <td th:text="${stats.wins}"></td>
                                    <td th:text="${stats.losses}"></td>
                                    <td th:text="${#numbers.formatDecimal(stats.winPercentage, 0, 0)} + '%'"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
